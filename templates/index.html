<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis - DistilBERT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .result-container {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-container.show {
            display: block;
        }

        .result-container.positive {
            background-color: #d4edda;
            border: 2px solid #28a745;
        }

        .result-container.negative {
            background-color: #f8d7da;
            border: 2px solid #dc3545;
        }

        .result-container.neutral {
            background-color: #e2e3e5;
            border: 2px solid #6c757d;
        }

        .result-title {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 10px;
            text-transform: capitalize;
        }

        .result-container.positive .result-title {
            color: #155724;
        }

        .result-container.negative .result-title {
            color: #721c24;
        }

        .result-container.neutral .result-title {
            color: #383d41;
        }

        .confidence {
            font-size: 0.9em;
            opacity: 0.8;
            margin-top: 5px;
        }

        .error {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8d7da;
            border: 2px solid #dc3545;
            border-radius: 10px;
            color: #721c24;
            display: none;
        }

        .error.show {
            display: block;
        }

        .loading {
            text-align: center;
            margin-top: 20px;
            color: #666;
            display: none;
        }

        .loading.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis</h1>
        <p class="subtitle">Powered by DistilBERT</p>
        
        <div class="input-group">
            <label for="textInput">Enter text to analyze:</label>
            <textarea id="textInput" placeholder="Type your text here..."></textarea>
        </div>
        
        <button id="analyzeBtn" onclick="analyzeSentiment()">Analyze Sentiment</button>
        
        <div class="loading" id="loading">Analyzing...</div>
        
        <div class="error" id="error"></div>
        
        <div class="result-container" id="resultContainer">
            <div class="result-title" id="resultTitle"></div>
            <div class="confidence" id="confidence"></div>
        </div>
    </div>

    <script>
        function analyzeSentiment() {
            const textInput = document.getElementById('textInput');
            const analyzeBtn = document.getElementById('analyzeBtn');
            const resultContainer = document.getElementById('resultContainer');
            const errorDiv = document.getElementById('error');
            const loadingDiv = document.getElementById('loading');
            const resultTitle = document.getElementById('resultTitle');
            const confidence = document.getElementById('confidence');
            
            const text = textInput.value.trim();
            
            // Reset UI
            resultContainer.classList.remove('show', 'positive', 'negative', 'neutral');
            errorDiv.classList.remove('show');
            errorDiv.textContent = '';
            
            if (!text) {
                errorDiv.textContent = 'Please enter some text to analyze.';
                errorDiv.classList.add('show');
                return;
            }
            
            // Show loading state
            loadingDiv.classList.add('show');
            analyzeBtn.disabled = true;
            
            // Send request to backend
            fetch('/analyze', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text: text })
            })
            .then(response => response.json())
            .then(data => {
                loadingDiv.classList.remove('show');
                analyzeBtn.disabled = false;
                
                if (data.error) {
                    errorDiv.textContent = data.error;
                    errorDiv.classList.add('show');
                    return;
                }
                
                // Display result
                const sentiment = data.sentiment;
                resultTitle.textContent = `Sentiment: ${sentiment}`;
                confidence.textContent = `Confidence: ${data.confidence}%`;
                
                // Set color based on sentiment
                resultContainer.classList.add('show', sentiment);
            })
            .catch(error => {
                loadingDiv.classList.remove('show');
                analyzeBtn.disabled = false;
                errorDiv.textContent = 'An error occurred. Please try again.';
                errorDiv.classList.add('show');
                console.error('Error:', error);
            });
        }
        
        // Allow Enter key to trigger analysis (Ctrl+Enter or Cmd+Enter)
        document.getElementById('textInput').addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                analyzeSentiment();
            }
        });
    </script>
</body>
</html>
